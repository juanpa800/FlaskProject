{% extends './layout.html'%}
<!-- heredamos desde la plantilla layouts -->
<!-- y procedemos a reemplazar los bloques -->
{% block titleForTab%}{{ data.tab_title}}{% endblock %}

{% block body %}
<h1>{{ data.title }}</h1>

<!-- use a conditional for show elements -->
{% if data.sizeLista > 0 %}
<ul>
    <!-- for each with cursos -->
    {% for curso in data.lista %}
    <li>
        {{ curso }}
    </li>
    {% endfor %}

</ul>
{% else %}
<h2> No existen cursos...</h2>
{% endif %}

{% endblock %}
