<!Doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.tab_title }}</title>
</head>

<body>
    <h1>{{ data.title }}</h1>

    <!-- use a conditional for show elements -->
    {% if data.sizeLista > 0 %}
    <ul>
        <!-- for each with cursos -->
        {% for curso in data.lista %}
        <li>
            {{ curso }}
        </li>
        {% endfor %}
        {% else %}
        <h2> No existen cursos...</h2>
        {% endif %}
    </ul>

</body>

</html>
